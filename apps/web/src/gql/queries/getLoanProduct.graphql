query GetLoanProduct($loanProductId: Long!) {
  getLoanProduct(loanProductId: $loanProductId) {
    bankName
    descriptionResult {
      interestRateGuide
      loanPrerequisite
      loanTargetGuide
      maxLoanLimitGuide
      notesOnLoan
      preLoanChecklist
      repaymentFeeGuide
      repaymentPeriodGuide
    }
    loanProductBadgeList
    maxInterestRate
    maxLoanLimitAmount
    minInterestRate
    productName
    repaymentPeriod
    repaymentPeriodUnit
    url
  }
}
