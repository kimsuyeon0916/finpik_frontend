query GetLoanProduct($loanProductId: Long!, $profileId: Long!) {
  getLoanProduct(loanProductId: $loanProductId, profileId: $profileId) {
    bankName
    descriptionResult {
      interestRateGuide
      loanPrerequisite
      loanTargetGuide
      maxLoanLimitGuide
      notesOnLoan
      preLoanChecklist
      repaymentFeeGuide
      repaymentPeriodGuide
    }
    loanProductBadgeList
    maxInterestRate
    maxLoanLimitAmount
    minInterestRate
    productName
    repaymentPeriod
    repaymentPeriodUnit
    url
  }
}
